<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <div id="body">
        
    <form id="survey-form">
        <div class="row">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required> <br>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br>
        <label for="age" id="number-label">Age :</label><br>
        <input type="number" id="age" placeholder="Age" min="10" max="100" required> <br>
        <label for="role">Which option best describes your current role?</label> <br>
        <select name="role" id="dropdown">
        <option value="TEST1">TEST1</option>
        <option value="TEST2">TEST2</option>
        <option value="TEST3">TEST3</option>
        </select> <br>
        <label >What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" id="frontend" value="Front-end">
        <label for="frontend"> Front-end Projects</label><br>
        <input type="checkbox" id="backend"  value="Back-end">
        <label for="frontend"> back-end Projects</label><br>
        <input type="checkbox" id="OSS" value="OSS">
        <label for="frontend"> open source Projects</label><br>
        <label>Any comments or suggestions?</label><br>
        <textarea placeholder="Enter your comment here...">
        </textarea> <br>
        <button type="submit">Submit</button>
        </div>
    </form>

    </div>
</body>
</html>
